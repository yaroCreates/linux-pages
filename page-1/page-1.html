<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-1.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <script src="https://kit.fontawesome.com/fc5a3463fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/logo.svg" alt="linuxjobber" />
        </div>
        <h2 class='header-middle'>Classroom Profile</h2>
        <div class="header-right">
            <p>Go to Classroom</p>
            <span><i class="fa fa-angle-right" style="color: white ;"></i></span>
        </div>
    </header>
    <div class="container">
        <div class="profile-area">
            <div class="picicon">
                <div class="photo"></div>
                <span class="photo-icon material-symbols-outlined">photo_camera</span>
            </div>
            <h4>James Yaro</h4>

            <div class="profile-area-list">
                <div class="list-content">
                    <span class="material-symbols-outlined" optimal_size="48px">person</span>
                    <p>Profile</p>
                    <span><i class=" fa fa-angle-right"></i></span>
                </div>
                <div class="list-content">
                    <span class="material-symbols-outlined">school</span>
                    <p>Courses</p>
                    <span><i class=" fa fa-angle-right"></i></span>
                </div>
                <div class="list-content">
                    <span class="material-symbols-outlined">done</span>
                    <p>Attendance</p>
                    <span><i class=" fa fa-angle-right"></i></span>
                </div>
                <div class="list-content">
                    <span class="material-symbols-outlined">logout</span>
                    <p>Logout</p>
                </div>
            </div>
        </div>
        <div class="form-area">
            <span class="top-icon"><i class=" fa fa-check"></i></span>
            <div class="field">
                <div class="field-items">
                    <p class="serial-no">1.</p>
                    <div>
                        <p class="field-question">Course of study in school</p>
                        <input type="text" placeholder="Course of study">
                    </div>
                </div>
                <div class="field-items">
                    <p class="serial-no">2.</p>
                    <div>
                        <p class="field-question">Are you a student?</p>
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>
                <div class="field-items">
                    <p class="serial-no">3.</p>
                    <div>
                        <p class="field-question">Did you graduate?</p>
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>
                <div class="field-items">
                    <p class="serial-no">4.</p>
                    <div>
                        <p class="field-question">Does your country require post-graduation service?</p>
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
